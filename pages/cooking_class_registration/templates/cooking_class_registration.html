{% extends 'base.html' %}

{% set page_head_title = "Cooking Class Registration" %}

{% block page_head_css %}
    <link rel="stylesheet"
          href="{{ url_for('cooking_class_registration.static', filename='css/cooking_class_registration.css') }}"/>
{% endblock %}

{% block page_body_js %}
    <script src="{{ url_for('cooking_class_registration.static', filename='js/cooking_class_registration.js') }}"
            crossorigin="anonymous"></script>
{% endblock %}

{% block page_body_main %}

    <div class="body_cooking_class_registration">
        <div class="container" dir="rtl">
            <h2>מלאו את הפרטים ונחזור אליכם לתיאום סדנא !</h2>
            <label for="fname">שם פרטי</label><br>
            <input type="text" id="class-regist-fname" name="firstname" placeholder="..."><br>

            <label for="lname">שם משפחה</label><br>
            <input type="text" id="class-regist-lname" name="lastname" placeholder="..."><br>

            <label for="email"> אימייל</label><br>
            <input type="email" id="class-regist-email" name="email" placeholder="..."><br>

            <label for="phone"> טלפון</label><br>
            <input type="phone" id="class-regist-phone" name="phone" placeholder="..."><br>

            <label for="quantity">גודל הקבוצה שלכם</label><br>
            <input class="quantity" type="number" id="class-regist-quantity" name="quantity" min="1" max="20" value="1"><br><br>

            <input type="submit" value="שליחה" onclick="registerCookingClass()">
        </div>
    </div>
{% endblock %}
